<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        canvas {
            display: block;
            margin: 20px auto;
            border: 1px solid #000;
        }
        input, button, select {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        label {
            display: block;
            margin-top: 20px;
        }
        .color-picker {
            display: inline-block;
            margin: 10px;
        }
        .tab {
            display: none;
            margin: 20px 0;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }
        .tab.active {
            display: block;
        }
        .tab-buttons {
            margin-bottom: 20px;
        }
        .tab-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            border-radius: 5px 5px 0 0;
        }
        .tab-buttons button.active {
            background-color: #ddd;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>QR Code Generator</h1>

    <!-- Tab buttons -->
    <div class="tab-buttons">
        <button onclick="openTab('tab1')" class="active">Tạo QR cơ bản</button>
        <button onclick="openTab('tab2')">Tạo QR Có Logo</button>
        <button onclick="openTab('tab3')">Tạo QR Gradient màu và gắn Logo</button>
    </div>

    <!-- Tab 01: Không có Logo -->
    <div id="tab1" class="tab active">
        <label for="url-input1">Nhập URL:</label>
        <input type="text" id="url-input1" placeholder="Ví dụ: https://example.com" />

        <label for="qr-width-input1">Nhập kích thước QR code (width):</label>
        <input type="number" id="qr-width-input1" placeholder="Ví dụ: 400" />

        <label for="single-color-picker1">Chọn màu đơn:</label>
        <input type="color" id="single-color-picker1" value="#000000" class="color-picker" />

        <button onclick="generateQRCode('tab1')">Tạo QR Code</button>
    </div>

    <!-- Tab 02: Có logo và không cần gradient màu -->
    <div id="tab2" class="tab">
        <label for="url-input2">Nhập URL:</label>
        <input type="text" id="url-input2" placeholder="Ví dụ: https://example.com" />

        <label for="qr-width-input2">Nhập kích thước QR code (width):</label>
        <input type="number" id="qr-width-input2" placeholder="Ví dụ: 400" />

        <label for="single-color-picker2">Chọn màu đơn:</label>
        <input type="color" id="single-color-picker2" value="#000000" class="color-picker" />

        <label for="logo-input2">Chọn ảnh logo từ máy tính hoặc nhập URL:</label>
        <input type="file" id="logo-file-input2" accept="image/*" />
        <span>hoặc</span>
        <input type="text" id="logo-url-input2" placeholder="Nhập URL ảnh logo" />

        <label for="logo-size-input2">Nhập kích thước logo:</label>
        <input type="number" id="logo-size-input2" placeholder="Ví dụ: 100" />

        <button onclick="generateQRCode('tab2')">Tạo QR Code</button>
    </div>

    <!-- Tab 03: Có gradient màu và có logo -->
    <div id="tab3" class="tab">
        <label for="url-input3">Nhập URL:</label>
        <input type="text" id="url-input3" placeholder="Ví dụ: https://example.com" />

        <label for="qr-width-input3">Nhập kích thước QR code (width):</label>
        <input type="number" id="qr-width-input3" placeholder="Ví dụ: 400" />

        <label for="color1-picker3">Chọn màu 1:</label>
        <input type="color" id="color1-picker3" value="#000000" class="color-picker" />

        <label for="color2-picker3">Chọn màu 2:</label>
        <input type="color" id="color2-picker3" value="#FF0000" class="color-picker" />

        <label for="logo-input3">Chọn ảnh logo từ máy tính hoặc nhập URL:</label>
        <input type="file" id="logo-file-input3" accept="image/*" />
        <span>hoặc</span>
        <input type="text" id="logo-url-input3" placeholder="Nhập URL ảnh logo" />

        <label for="logo-size-input3">Nhập kích thước logo:</label>
        <input type="number" id="logo-size-input3" placeholder="Ví dụ: 100" />

        <button onclick="generateQRCode('tab3')">Tạo QR Code</button>
    </div>

    <!-- Canvas để hiển thị QR code -->
    <canvas id="qr-code"></canvas>

    <button onclick="downloadQRCode()">Tải xuống QR Code (JPG)</button>

    <script>
        // Hàm mở tab
        function openTab(tabId) {
            // Ẩn tất cả các tab
            document.querySelectorAll('.tab').forEach(tab => {
                tab.style.display = 'none';
            });

            // Xóa lớp active của tất cả các nút tab
            document.querySelectorAll('.tab-buttons button').forEach(button => {
                button.classList.remove('active');
            });

            // Hiển thị tab được chọn
            document.getElementById(tabId).style.display = 'block';

            // Thêm lớp active cho nút tab được chọn
            document.querySelector(`button[onclick="openTab('${tabId}')"]`).classList.add('active');
        }

        // Hàm tạo QR code
        async function generateQRCode(tabId) {
            try {
                console.log("Bắt đầu tạo QR code...");

                // Lấy giá trị từ tab được chọn
                const url = document.getElementById(`url-input${tabId.slice(-1)}`).value;
                const qrWidth = parseInt(document.getElementById(`qr-width-input${tabId.slice(-1)}`).value);

                // Kiểm tra dữ liệu nhập
                if (!url || !qrWidth) {
                    alert("Vui lòng nhập đầy đủ thông tin!");
                    return;
                }

                const canvas = document.getElementById('qr-code');
                const ctx = canvas.getContext('2d');

                // Đặt kích thước canvas dựa trên kích thước QR code
                canvas.width = qrWidth;
                canvas.height = qrWidth;

                // Xóa canvas cũ (nếu có)
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                console.log("Tạo QR code...");
                // Tạo QR code
                await QRCode.toCanvas(canvas, url, {
                    width: qrWidth,
                    margin: 2,
                    color: {
                        dark: tabId === 'tab3' ? '#000000' : document.getElementById(`single-color-picker${tabId.slice(-1)}`).value, // Màu đơn hoặc màu tạm thời
                        light: '#ffffff' // Màu nền (trắng)
                    }
                });

                // Xử lý gradient màu (chỉ áp dụng cho Tab 03)
                if (tabId === 'tab3') {
                    console.log("Tạo gradient màu...");
                    const color1 = document.getElementById('color1-picker3').value;
                    const color2 = document.getElementById('color2-picker3').value;

                    // Tạo gradient màu trên canvas tạm thời
                    const tempCanvas = document.createElement('canvas');
                    const tempCtx = tempCanvas.getContext('2d');
                    tempCanvas.width = canvas.width;
                    tempCanvas.height = canvas.height;

                    const gradient = tempCtx.createLinearGradient(0, 0, tempCanvas.width, tempCanvas.height);
                    gradient.addColorStop(0, color1); // Màu 1
                    gradient.addColorStop(1, color2); // Màu 2

                    tempCtx.fillStyle = gradient;
                    tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);

                    // Lấy dữ liệu hình ảnh từ QR code và gradient
                    const qrImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const gradientImageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);

                    console.log("Áp dụng gradient màu lên QR code...");
                    // Áp dụng gradient màu lên QR code
                    for (let i = 0; i < qrImageData.data.length; i += 4) {
                        if (qrImageData.data[i] === 0 && qrImageData.data[i + 1] === 0 && qrImageData.data[i + 2] === 0) { // Chỉ áp dụng gradient cho các pixel đen
                            qrImageData.data[i] = gradientImageData.data[i];     // Red
                            qrImageData.data[i + 1] = gradientImageData.data[i + 1]; // Green
                            qrImageData.data[i + 2] = gradientImageData.data[i + 2]; // Blue
                        }
                    }

                    // Cập nhật hình ảnh QR code với gradient màu
                    ctx.putImageData(qrImageData, 0, 0);
                }

                // Xử lý logo (áp dụng cho Tab 02 và Tab 03)
                if (tabId === 'tab2' || tabId === 'tab3') {
                    console.log("Tải ảnh logo...");
                    const logoFileInput = document.getElementById(`logo-file-input${tabId.slice(-1)}`);
                    const logoUrlInput = document.getElementById(`logo-url-input${tabId.slice(-1)}`).value;
                    const logoSize = parseInt(document.getElementById(`logo-size-input${tabId.slice(-1)}`).value);

                    // Kiểm tra kích thước logo không vượt quá 30% kích thước QR code
                    const maxLogoSize = qrWidth * 0.3;
                    if (logoSize > maxLogoSize) {
                        alert(`Kích thước logo không được vượt quá ${maxLogoSize}px (30% kích thước QR code).`);
                        return;
                    }

                    let logo;
                    if (logoFileInput.files && logoFileInput.files[0]) {
                        // Nếu người dùng chọn file từ máy tính
                        logo = await loadImageFromFile(logoFileInput.files[0]);
                    } else if (logoUrlInput) {
                        // Nếu người dùng nhập URL
                        logo = await loadImageFromUrl(logoUrlInput);
                    } else {
                        console.log("Không có logo, bỏ qua bước vẽ logo.");
                        return;
                    }

                    console.log("Vẽ logo lên QR code...");
                    // Vẽ logo lên QR code
                    const x = (canvas.width - logoSize) / 2;
                    const y = (canvas.height - logoSize) / 2;

                    // Xóa một phần QR code ở vị trí logo
                    ctx.clearRect(x, y, logoSize, logoSize);

                    // Vẽ logo lên giữa QR code
                    ctx.drawImage(logo, x, y, logoSize, logoSize);
                }

                console.log("Tạo QR code thành công!");
            } catch (error) {
                console.error("Lỗi khi tạo QR code:", error);
                alert("Đã xảy ra lỗi khi tạo QR code. Vui lòng kiểm tra lại thông tin nhập.");
            }
        }

        // Hàm tải ảnh từ file
        function loadImageFromFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => resolve(img);
                    img.onerror = (err) => reject(err);
                };
                reader.onerror = (err) => reject(err);
                reader.readAsDataURL(file);
            });
        }

        // Hàm tải ảnh từ URL
        function loadImageFromUrl(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = "Anonymous"; // Cho phép tải ảnh từ các domain khác
                img.src = url;
                img.onload = () => resolve(img);
                img.onerror = (err) => reject(err);
            });
        }

        // Hàm tải xuống QR code dưới định dạng JPG
        function downloadQRCode() {
            const canvas = document.getElementById('qr-code');
            if (!canvas) {
                alert("Vui lòng tạo QR code trước khi tải xuống!");
                return;
            }

            // Chuyển đổi canvas thành hình ảnh JPG
            const image = canvas.toDataURL('image/jpeg', 1.0); // Chất lượng 1.0 (100%)

            // Tạo liên kết tải xuống
            const link = document.createElement('a');
            link.href = image;
            link.download = 'qrcode.jpg'; // Tên file tải xuống
            link.click();
        }
    </script>
</body>
</html>
